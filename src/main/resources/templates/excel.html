<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>vioforceinfo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../js/jedate/skin/jedate.css" />
    <script src="../js/jquery-1.7.2.js"></script>
    <script src="../js/jedate/jedate.js"></script>
</head>
<style>

</style>
<body>
<div data-role="page" id="index">
    <table>
        <td>请选择查询日期</td>
        <td><div class="input-text"><input type="text" class="ques-select" id="stockStart"/></div></td>
        <td>至：</td>
        <td><div class="input-text"><input type="text" class="ques-select" id="stockEnd"/></div></td>
        <td><input onclick="exportWord();" type="button" value="导出"/></td>
    </table>




</div>
<script>
    //初始化
    $(function () {
        $("#stockStart").jeDate({
            format:"YYYY-MM-DD",
            isinitVal:false,
            isTime:true, //isClear:false,
            okfun:function(val){}
        });
        $("#stockEnd").jeDate({
            format:"YYYY-MM-DD",
            isinitVal:false,
            isTime:true, //isClear:false,
            okfun:function(val){}
        });

    });

    function exportWord() {
        var startDate=$("#stockStart").val();
        var endDate=$("#stockEnd").val();
        if(!startDate){
            alert("请选择开始日期")
            return false;
        }
        if(!endDate){
            alert("请选择结束日期")
            return false;
        }
        window.open("/export/exportToExcel?startTime="+startDate+"&endTime="+endDate);
    }

</script>
</body>
</html>
